<!DOCTYPE html>
<html>
<head>
    <title>Bearer Token Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jwt-container {
            height: calc(100vh - 2rem);
            overflow: hidden;
        }
        .output-column {
            height: calc(100vh - 12rem);
            display: flex;
            flex-direction: column;
        }
        #tokenInput {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            min-height: 400px;
            resize: none;
        }
        #headerOutput, #payloadOutput, #signatureOutput {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            resize: vertical;
            background-color: #f8f9fa;
        }
        #headerOutput {
            height: calc((100vh - 12rem) * 0.2 - 2rem);
            min-height: calc((100vh - 12rem) * 0.2 - 2rem);
            max-height: calc((100vh - 12rem) * 0.2 - 2rem);
        }
        #payloadOutput {
            height: calc((100vh - 12rem) * 0.6 - 2rem);
            min-height: calc((100vh - 12rem) * 0.6 - 2rem);
            max-height: calc((100vh - 12rem) * 0.6 - 2rem);
        }
        #signatureOutput {
            height: calc((100vh - 12rem) * 0.2 - 2rem);
            min-height: calc((100vh - 12rem) * 0.2 - 2rem);
            max-height: calc((100vh - 12rem) * 0.2 - 2rem);
        }
        .error-output {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
        }
        
        /* JWT Color coding */
        .jwt-header {
            background-color: #e3f2fd !important;
            border-left: 4px solid #2196f3 !important;
        }
        .jwt-payload {
            background-color: #f3e5f5 !important;
            border-left: 4px solid #9c27b0 !important;
        }
        .jwt-signature {
            background-color: #e8f5e8 !important;
            border-left: 4px solid #4caf50 !important;
        }
        
        /* Contenteditable input styling */
        .jwt-input {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            min-height: 400px;
            resize: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            outline: none;
        }
        .jwt-input:empty::before {
            content: attr(data-placeholder);
            color: #6c757d;
            pointer-events: none;
        }
        .jwt-part-1 { color: #2196f3; }
        .jwt-part-2 { color: #9c27b0; }
        .jwt-part-3 { color: #4caf50; }
        .jwt-dot { color: #666; }
        pre {
            font-size: 0.875rem;
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        /* Timestamp styling */
        .timestamp-value {
            color: #0066cc;
            cursor: help;
            text-decoration: underline;
            text-decoration-style: dotted;
        }
        
        .timestamp-tooltip {
            position: absolute;
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 1000;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .timestamp-tooltip.show {
            opacity: 1;
        }
        
        .timestamp-tooltip::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
        
        /* Signature verification styling */
        .verification-status {
            padding: 8px 12px;
            border-radius: 4px;
            margin-top: 8px;
            font-weight: bold;
            text-align: center;
        }
        
        .verification-valid {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .verification-invalid {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .verification-unknown {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        #secretKey {
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-3">
        <div class="card shadow jwt-container">
            <div class="card-body d-flex flex-column">
                <h1 class="text-center mb-4">JWT Bearer Token Decoder</h1>
                
                <div class="row flex-grow-1 g-3">
                    <div class="col-lg-6 d-flex flex-column">
                        <label for="tokenInput" class="form-label fw-bold">Paste your Bearer Token (JWT):</label>
                        <div 
                            id="tokenInput" 
                            class="form-control jwt-input flex-grow-1"
                            contenteditable="true"
                            data-placeholder="Paste your JWT token here (e.g., eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...)"
                            oninput="decodeTokenOnChange()"
                            onpaste="handlePaste(event)"
                        ></div>
                        
                        <div class="mt-3">
                            <label for="secretKey" class="form-label fw-bold">Secret Key (for signature verification):</label>
                            <input 
                                type="text" 
                                id="secretKey" 
                                class="form-control" 
                                placeholder="Enter your secret key to verify signature (optional)"
                                oninput="decodeTokenOnChange()"
                            >
                            <div id="verificationStatus" class="verification-status" style="display: none;"></div>
                        </div>
                    </div>
                    
                    <div class="col-lg-6 output-column">
                        <div class="mb-2">
                            <label for="headerOutput" class="form-label fw-bold mb-1">Header:</label>
                            <textarea id="headerOutput" class="form-control" readonly placeholder="Header will appear here..."></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="payloadOutput" class="form-label fw-bold mb-1">Payload:</label>
                            <textarea id="payloadOutput" class="form-control" readonly placeholder="Payload will appear here..."></textarea>
                        </div>
                        <div>
                            <label for="signatureOutput" class="form-label fw-bold mb-1">Signature:</label>
                            <textarea id="signatureOutput" class="form-control" readonly placeholder="Signature will appear here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function decodeJWT(token) {
            try {
                // Remove "Bearer " prefix if present
                token = token.replace(/^Bearer\s+/i, '').trim();
                
                const parts = token.split('.');
                
                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format - expected 3 parts separated by dots');
                }
                
                // Add padding for proper base64 decoding
                function addPadding(str) {
                    return str + '='.repeat((4 - str.length % 4) % 4);
                }
                
                // Decode header and payload
                const header = JSON.parse(atob(addPadding(parts[0].replace(/-/g, '+').replace(/_/g, '/'))));
                const payload = JSON.parse(atob(addPadding(parts[1].replace(/-/g, '+').replace(/_/g, '/'))));
                
                return {
                    header: header,
                    payload: payload,
                    signature: parts[2]
                };
            } catch (error) {
                // Return error details for debugging
                return { 
                    error: true,
                    message: error.message,
                    raw_token: token.substring(0, 50) + '...' // Show first 50 chars for debugging
                };
            }
        }
        
        function formatTimestampValue(obj, indent = 0) {
            const timestampFields = ['iat', 'exp', 'nbf', 'auth_time', 'updated_at'];
            const indentStr = '  '.repeat(indent);
            
            if (typeof obj !== 'object' || obj === null) {
                return JSON.stringify(obj);
            }
            
            if (Array.isArray(obj)) {
                const items = obj.map(item => formatTimestampValue(item, indent + 1)).join(',\n');
                return `[\n${items}\n${indentStr}]`;
            }
            
            const entries = Object.entries(obj).map(([key, value]) => {
                const valueIndent = '  '.repeat(indent + 1);
                let formattedValue;
                
                if (timestampFields.includes(key) && typeof value === 'number' && value > 1000000000 && value < 9999999999) {
                    // This looks like a Unix timestamp
                    const date = new Date(value * 1000);
                    const dateStr = date.toISOString();
                    const relativeTime = getRelativeTime(date);
                    formattedValue = `<span class="timestamp-value" data-timestamp="${value}" data-date="${dateStr}" data-relative="${relativeTime}">${value}</span>`;
                } else {
                    formattedValue = formatTimestampValue(value, indent + 1);
                }
                
                return `${valueIndent}"${key}": ${formattedValue}`;
            }).join(',\n');
            
            return `{\n${entries}\n${indentStr}}`;
        }
        
        function getRelativeTime(date) {
            const now = new Date();
            const diffMs = date.getTime() - now.getTime();
            const diffSeconds = Math.floor(diffMs / 1000);
            const diffMinutes = Math.floor(diffSeconds / 60);
            const diffHours = Math.floor(diffMinutes / 60);
            const diffDays = Math.floor(diffHours / 24);
            
            if (Math.abs(diffSeconds) < 60) {
                return diffSeconds === 0 ? 'now' : (diffSeconds > 0 ? `in ${diffSeconds}s` : `${Math.abs(diffSeconds)}s ago`);
            } else if (Math.abs(diffMinutes) < 60) {
                return diffMinutes > 0 ? `in ${diffMinutes}m` : `${Math.abs(diffMinutes)}m ago`;
            } else if (Math.abs(diffHours) < 24) {
                return diffHours > 0 ? `in ${diffHours}h` : `${Math.abs(diffHours)}h ago`;
            } else {
                return diffDays > 0 ? `in ${diffDays}d` : `${Math.abs(diffDays)}d ago`;
            }
        }
        
        async function verifySignature(header, payload, signature, secret) {
            if (!secret || !signature) {
                return { verified: null, message: 'No secret key provided' };
            }
            
            const algorithm = header.alg;
            
            // Only support HMAC algorithms for security
            if (!algorithm || !algorithm.startsWith('HS')) {
                return { verified: false, message: `Algorithm '${algorithm}' not supported for verification (only HMAC algorithms: HS256, HS384, HS512)` };
            }
            
            try {
                // Create the signing input
                const encodedHeader = btoa(JSON.stringify(header)).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
                const encodedPayload = btoa(JSON.stringify(payload)).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
                const signingInput = `${encodedHeader}.${encodedPayload}`;
                
                // Get the hash algorithm
                let hashAlgorithm;
                switch (algorithm) {
                    case 'HS256': hashAlgorithm = 'SHA-256'; break;
                    case 'HS384': hashAlgorithm = 'SHA-384'; break;
                    case 'HS512': hashAlgorithm = 'SHA-512'; break;
                    default:
                        return { verified: false, message: `Unsupported algorithm: ${algorithm}` };
                }
                
                // Convert secret to Uint8Array
                const encoder = new TextEncoder();
                const keyData = encoder.encode(secret);
                
                // Import the key
                const key = await crypto.subtle.importKey(
                    'raw',
                    keyData,
                    { name: 'HMAC', hash: hashAlgorithm },
                    false,
                    ['sign']
                );
                
                // Sign the input
                const signatureArrayBuffer = await crypto.subtle.sign(
                    'HMAC',
                    key,
                    encoder.encode(signingInput)
                );
                
                // Convert to base64url
                const signatureArray = new Uint8Array(signatureArrayBuffer);
                const expectedSignature = btoa(String.fromCharCode(...signatureArray))
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=/g, '');
                
                // Compare signatures
                const isValid = expectedSignature === signature;
                
                return {
                    verified: isValid,
                    message: isValid ? 
                        `✓ Signature verified successfully using ${algorithm}` : 
                        `✗ Signature verification failed using ${algorithm}`
                };
                
            } catch (error) {
                return { verified: false, message: `Verification error: ${error.message}` };
            }
        }
        
        function decodeTokenOnChange() {
            const tokenInput = document.getElementById('tokenInput');
            const token = getPlainText(tokenInput).trim();
            
            // Update input highlighting
            updateInputHighlighting(tokenInput, token);
            
            if (!token) {
                clearOutputs();
                return;
            }
            
            const result = decodeJWT(token);
            showResult(result);
            
            // Perform signature verification if secret is provided
            const secretKey = document.getElementById('secretKey').value.trim();
            if (secretKey && !result.error) {
                verifySignature(result.header, result.payload, result.signature, secretKey)
                    .then(verificationResult => {
                        updateVerificationStatus(verificationResult);
                    })
                    .catch(error => {
                        updateVerificationStatus({ verified: false, message: `Verification error: ${error.message}` });
                    });
            } else {
                updateVerificationStatus({ verified: null, message: secretKey ? 'Invalid token format' : 'Enter secret key to verify signature' });
            }
        }
        
        function getPlainText(element) {
            return element.textContent || element.innerText || '';
        }
        
        function updateInputHighlighting(element, token) {
            if (!token) {
                element.innerHTML = '';
                return;
            }
            
            // Store cursor position
            const selection = window.getSelection();
            const range = selection.rangeCount > 0 ? selection.getRangeAt(0) : null;
            const cursorPos = range ? range.startOffset : 0;
            
            // Remove "Bearer " prefix if present for highlighting
            const cleanToken = token.replace(/^Bearer\s+/i, '').trim();
            const parts = cleanToken.split('.');
            
            if (parts.length === 3) {
                // Escape HTML in each part to prevent XSS
                const escapedParts = parts.map(part => 
                    part.replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#39;')
                );
                
                // Create highlighted version
                const highlighted = 
                    `<span class="jwt-part-1">${escapedParts[0]}</span>` +
                    `<span class="jwt-dot">.</span>` +
                    `<span class="jwt-part-2">${escapedParts[1]}</span>` +
                    `<span class="jwt-dot">.</span>` +
                    `<span class="jwt-part-3">${escapedParts[2]}</span>`;
                
                // Add Bearer prefix back if it was present
                const bearerPrefix = token.match(/^Bearer\s+/i);
                element.innerHTML = bearerPrefix ? bearerPrefix[0] + highlighted : highlighted;
            } else {
                // If not a valid JWT format, just show the text without highlighting
                element.innerHTML = token.replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');
            }
            
            // Restore cursor position
            restoreCursor(element, cursorPos);
        }
        
        function restoreCursor(element, position) {
            const selection = window.getSelection();
            const range = document.createRange();
            
            try {
                // Find the text node and position
                const walker = document.createTreeWalker(
                    element,
                    NodeFilter.SHOW_TEXT,
                    null,
                    false
                );
                
                let currentPos = 0;
                let node;
                
                while (node = walker.nextNode()) {
                    const nodeLength = node.textContent.length;
                    if (currentPos + nodeLength >= position) {
                        range.setStart(node, position - currentPos);
                        range.collapse(true);
                        selection.removeAllRanges();
                        selection.addRange(range);
                        break;
                    }
                    currentPos += nodeLength;
                }
            } catch (e) {
                // If cursor restoration fails, place at end
                range.selectNodeContents(element);
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
            }
        }
        
        function handlePaste(event) {
            event.preventDefault();
            const text = (event.clipboardData || window.clipboardData).getData('text');
            
            // Insert plain text without formatting
            const selection = window.getSelection();
            const range = selection.getRangeAt(0);
            range.deleteContents();
            range.insertNode(document.createTextNode(text));
            range.collapse(false);
            selection.removeAllRanges();
            selection.addRange(range);
            
            // Trigger the decode function
            decodeTokenOnChange();
        }
        
        function showResult(result) {
            const headerOutput = document.getElementById('headerOutput');
            const payloadOutput = document.getElementById('payloadOutput');
            const signatureOutput = document.getElementById('signatureOutput');
            
            // Remove any existing tooltips
            document.querySelectorAll('.timestamp-tooltip').forEach(tooltip => tooltip.remove());
            
            if (result.error) {
                // Show error in all textareas
                const errorText = JSON.stringify(result, null, 2);
                headerOutput.value = errorText;
                payloadOutput.value = '';
                signatureOutput.value = '';
                
                // Add error styling
                headerOutput.className = 'form-control error-output';
                payloadOutput.className = 'form-control flex-grow-1';
                signatureOutput.className = 'form-control';
            } else {
                // Show decoded parts with color coding and timestamp formatting
                const headerFormatted = formatTimestampValue(result.header);
                const payloadFormatted = formatTimestampValue(result.payload);
                
                // Create wrapper divs to hold formatted content
                headerOutput.style.display = 'none';
                payloadOutput.style.display = 'none';
                
                // Create or update formatted display divs
                let headerDiv = document.getElementById('headerFormatted');
                let payloadDiv = document.getElementById('payloadFormatted');
                
                if (!headerDiv) {
                    headerDiv = document.createElement('pre');
                    headerDiv.id = 'headerFormatted';
                    headerDiv.className = 'form-control jwt-header';
                    headerDiv.style.height = headerOutput.style.height;
                    headerDiv.style.minHeight = headerOutput.style.minHeight;
                    headerDiv.style.maxHeight = headerOutput.style.maxHeight;
                    headerOutput.parentNode.insertBefore(headerDiv, headerOutput.nextSibling);
                }
                
                if (!payloadDiv) {
                    payloadDiv = document.createElement('pre');
                    payloadDiv.id = 'payloadFormatted';
                    payloadDiv.className = 'form-control jwt-payload';
                    payloadDiv.style.height = payloadOutput.style.height;
                    payloadDiv.style.minHeight = payloadOutput.style.minHeight;
                    payloadDiv.style.maxHeight = payloadOutput.style.maxHeight;
                    payloadOutput.parentNode.insertBefore(payloadDiv, payloadOutput.nextSibling);
                }
                
                headerDiv.innerHTML = headerFormatted;
                payloadDiv.innerHTML = payloadFormatted;
                signatureOutput.value = result.signature;
                
                // Add color coding styling
                signatureOutput.className = 'form-control jwt-signature';
                
                // Add event listeners for timestamp tooltips
                addTimestampTooltips();
            }
        }
        
        function addTimestampTooltips() {
            document.querySelectorAll('.timestamp-value').forEach(element => {
                element.addEventListener('mouseenter', showTooltip);
                element.addEventListener('mouseleave', hideTooltip);
            });
        }
        
        function showTooltip(event) {
            const element = event.target;
            const timestamp = element.dataset.timestamp;
            const date = element.dataset.date;
            const relative = element.dataset.relative;
            
            const tooltip = document.createElement('div');
            tooltip.className = 'timestamp-tooltip';
            tooltip.innerHTML = `<strong>${new Date(parseInt(timestamp) * 1000).toLocaleString()}</strong><br>${relative}<br><small>UTC: ${date}</small>`;
            
            document.body.appendChild(tooltip);
            
            const rect = element.getBoundingClientRect();
            tooltip.style.left = (rect.left + rect.width / 2 - tooltip.offsetWidth / 2) + 'px';
            tooltip.style.top = (rect.top - tooltip.offsetHeight - 8) + 'px';
            
            // Show tooltip with animation
            setTimeout(() => tooltip.classList.add('show'), 10);
        }
        
        function hideTooltip(event) {
            document.querySelectorAll('.timestamp-tooltip').forEach(tooltip => {
                tooltip.classList.remove('show');
                setTimeout(() => tooltip.remove(), 200);
            });
        }
        
        function updateVerificationStatus(result) {
            const statusDiv = document.getElementById('verificationStatus');
            
            if (result.verified === null) {
                statusDiv.className = 'verification-status verification-unknown';
                statusDiv.textContent = result.message;
                statusDiv.style.display = 'block';
            } else if (result.verified === true) {
                statusDiv.className = 'verification-status verification-valid';
                statusDiv.textContent = result.message;
                statusDiv.style.display = 'block';
            } else {
                statusDiv.className = 'verification-status verification-invalid';
                statusDiv.textContent = result.message;
                statusDiv.style.display = 'block';
            }
        }
        
        function clearOutputs() {
            document.getElementById('headerOutput').value = '';
            document.getElementById('payloadOutput').value = '';
            document.getElementById('signatureOutput').value = '';
            document.getElementById('tokenInput').innerHTML = '';
            
            // Clear formatted divs if they exist
            const headerFormatted = document.getElementById('headerFormatted');
            const payloadFormatted = document.getElementById('payloadFormatted');
            if (headerFormatted) headerFormatted.innerHTML = '';
            if (payloadFormatted) payloadFormatted.innerHTML = '';
            
            // Show original textareas
            document.getElementById('headerOutput').style.display = 'block';
            document.getElementById('payloadOutput').style.display = 'block';
            
            // Remove any tooltips
            document.querySelectorAll('.timestamp-tooltip').forEach(tooltip => tooltip.remove());
            
            // Clear verification status
            const statusDiv = document.getElementById('verificationStatus');
            statusDiv.style.display = 'none';
            statusDiv.textContent = '';
            
            // Reset styling
            document.getElementById('headerOutput').className = 'form-control';
            document.getElementById('payloadOutput').className = 'form-control';
            document.getElementById('signatureOutput').className = 'form-control';
        }
        
        // Check for URL parameter on load (backward compatibility)
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const bearerToken = urlParams.get('bearer');
            
            if (bearerToken) {
                document.getElementById('tokenInput').value = bearerToken;
                decodeTokenOnChange();
            }
            
            // Focus on the textarea
            document.getElementById('tokenInput').focus();
        });
    </script>
</body>
</html>
