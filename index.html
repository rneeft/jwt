<!DOCTYPE html>
<html>
<head>
    <title>Bearer Token Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jwt-container {
            height: calc(100vh - 2rem);
            overflow: hidden;
        }
        .output-column {
            height: calc(100vh - 12rem);
            display: flex;
            flex-direction: column;
        }
        #tokenInput {
            font-family: 'Courier New', monospace;
            min-height: 400px;
            resize: none;
        }
        #headerOutput, #payloadOutput, #signatureOutput {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            resize: vertical;
            background-color: #f8f9fa;
        }
        #headerOutput {
            height: calc((100vh - 12rem) * 0.2 - 2rem);
            min-height: calc((100vh - 12rem) * 0.2 - 2rem);
            max-height: calc((100vh - 12rem) * 0.2 - 2rem);
        }
        #payloadOutput {
            height: calc((100vh - 12rem) * 0.6 - 2rem);
            min-height: calc((100vh - 12rem) * 0.6 - 2rem);
            max-height: calc((100vh - 12rem) * 0.6 - 2rem);
        }
        #signatureOutput {
            height: calc((100vh - 12rem) * 0.2 - 2rem);
            min-height: calc((100vh - 12rem) * 0.2 - 2rem);
            max-height: calc((100vh - 12rem) * 0.2 - 2rem);
        }
        .error-output {
            background-color: #f8d7da !important;
            border-color: #dc3545 !important;
        }
        pre {
            font-size: 0.875rem;
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-3">
        <div class="card shadow jwt-container">
            <div class="card-body d-flex flex-column">
                <h1 class="text-center mb-4">JWT Bearer Token Decoder</h1>
                
                <div class="row flex-grow-1 g-3">
                    <div class="col-lg-6 d-flex flex-column">
                        <label for="tokenInput" class="form-label fw-bold">Paste your Bearer Token (JWT):</label>
                        <textarea 
                            id="tokenInput" 
                            class="form-control flex-grow-1"
                            placeholder="Paste your JWT token here (e.g., eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...)"
                            oninput="decodeTokenOnChange()"
                        ></textarea>
                    </div>
                    
                    <div class="col-lg-6 output-column">
                        <div class="mb-2">
                            <label for="headerOutput" class="form-label fw-bold mb-1">Header:</label>
                            <textarea id="headerOutput" class="form-control" readonly placeholder="Header will appear here..."></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="payloadOutput" class="form-label fw-bold mb-1">Payload:</label>
                            <textarea id="payloadOutput" class="form-control" readonly placeholder="Payload will appear here..."></textarea>
                        </div>
                        <div>
                            <label for="signatureOutput" class="form-label fw-bold mb-1">Signature:</label>
                            <textarea id="signatureOutput" class="form-control" readonly placeholder="Signature will appear here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function decodeJWT(token) {
            try {
                // Remove "Bearer " prefix if present
                token = token.replace(/^Bearer\s+/i, '').trim();
                
                const parts = token.split('.');
                
                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format - expected 3 parts separated by dots');
                }
                
                // Add padding for proper base64 decoding
                function addPadding(str) {
                    return str + '='.repeat((4 - str.length % 4) % 4);
                }
                
                // Decode header and payload
                const header = JSON.parse(atob(addPadding(parts[0].replace(/-/g, '+').replace(/_/g, '/'))));
                const payload = JSON.parse(atob(addPadding(parts[1].replace(/-/g, '+').replace(/_/g, '/'))));
                
                return {
                    header: header,
                    payload: payload,
                    signature: parts[2]
                };
            } catch (error) {
                // Return error details for debugging
                return { 
                    error: true,
                    message: error.message,
                    raw_token: token.substring(0, 50) + '...' // Show first 50 chars for debugging
                };
            }
        }
        
        function decodeTokenOnChange() {
            const tokenInput = document.getElementById('tokenInput');
            const headerOutput = document.getElementById('headerOutput');
            const payloadOutput = document.getElementById('payloadOutput');
            const signatureOutput = document.getElementById('signatureOutput');
            const token = tokenInput.value.trim();
            
            if (!token) {
                clearOutputs();
                return;
            }
            
            const result = decodeJWT(token);
            showResult(result);
        }
        
        function showResult(result) {
            const headerOutput = document.getElementById('headerOutput');
            const payloadOutput = document.getElementById('payloadOutput');
            const signatureOutput = document.getElementById('signatureOutput');
            
            if (result.error) {
                // Show error in all textareas
                const errorText = JSON.stringify(result, null, 2);
                headerOutput.value = errorText;
                payloadOutput.value = '';
                signatureOutput.value = '';
                
                // Add error styling
                headerOutput.className = 'form-control error-output';
                payloadOutput.className = 'form-control flex-grow-1';
                signatureOutput.className = 'form-control';
            } else {
                // Show decoded parts
                headerOutput.value = JSON.stringify(result.header, null, 2);
                payloadOutput.value = JSON.stringify(result.payload, null, 2);
                signatureOutput.value = result.signature;
                
                // Remove error styling
                headerOutput.className = 'form-control';
                payloadOutput.className = 'form-control';
                signatureOutput.className = 'form-control';
            }
        }
        
        function clearOutputs() {
            document.getElementById('headerOutput').value = '';
            document.getElementById('payloadOutput').value = '';
            document.getElementById('signatureOutput').value = '';
            
            // Reset styling
            document.getElementById('headerOutput').className = 'form-control';
            document.getElementById('payloadOutput').className = 'form-control';
            document.getElementById('signatureOutput').className = 'form-control';
        }
        
        // Check for URL parameter on load (backward compatibility)
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const bearerToken = urlParams.get('bearer');
            
            if (bearerToken) {
                document.getElementById('tokenInput').value = bearerToken;
                decodeTokenOnChange();
            }
            
            // Focus on the textarea
            document.getElementById('tokenInput').focus();
        });
    </script>
</body>
</html>
