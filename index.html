<!DOCTYPE html>
<html>
<head>
    <title>Bearer Token Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .jwt-container {
            min-height: calc(100vh - 2rem);
        }
        .result-area {
            border-left: 4px solid #0d6efd;
            overflow-y: auto;
            min-height: 400px;
        }
        .result-area.empty {
            border-left-color: #dee2e6;
            color: #6c757d;
        }
        .result-area.error {
            border-left-color: #dc3545;
        }
        textarea {
            font-family: 'Courier New', monospace;
            min-height: 400px;
            resize: none;
        }
        pre {
            font-size: 0.875rem;
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-3">
        <div class="card shadow jwt-container">
            <div class="card-body d-flex flex-column">
                <h1 class="text-center mb-4">JWT Bearer Token Decoder</h1>
                
                <div class="row flex-grow-1 g-3">
                    <div class="col-lg-6 d-flex flex-column">
                        <label for="tokenInput" class="form-label fw-bold">Paste your Bearer Token (JWT):</label>
                        <textarea 
                            id="tokenInput" 
                            class="form-control flex-grow-1"
                            placeholder="Paste your JWT token here (e.g., eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...)"
                            oninput="decodeTokenOnChange()"
                        ></textarea>
                    </div>
                    
                    <div class="col-lg-6 d-flex flex-column">
                        <label class="form-label fw-bold">Decoded JWT:</label>
                        <div id="result" class="bg-light p-3 rounded result-area empty d-flex align-items-center justify-content-center fst-italic flex-grow-1">
                            Enter a JWT token to see the decoded content
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function decodeJWT(token) {
            try {
                // Remove "Bearer " prefix if present
                token = token.replace(/^Bearer\s+/i, '').trim();
                
                const parts = token.split('.');
                
                if (parts.length !== 3) {
                    throw new Error('Invalid JWT format - expected 3 parts separated by dots');
                }
                
                // Add padding for proper base64 decoding
                function addPadding(str) {
                    return str + '='.repeat((4 - str.length % 4) % 4);
                }
                
                // Decode header and payload
                const header = JSON.parse(atob(addPadding(parts[0].replace(/-/g, '+').replace(/_/g, '/'))));
                const payload = JSON.parse(atob(addPadding(parts[1].replace(/-/g, '+').replace(/_/g, '/'))));
                
                return {
                    header: header,
                    payload: payload,
                    signature: parts[2]
                };
            } catch (error) {
                // Return error details for debugging
                return { 
                    error: true,
                    message: error.message,
                    raw_token: token.substring(0, 50) + '...' // Show first 50 chars for debugging
                };
            }
        }
        
        function decodeTokenOnChange() {
            const tokenInput = document.getElementById('tokenInput');
            const resultDiv = document.getElementById('result');
            const token = tokenInput.value.trim();
            
            if (!token) {
                resultDiv.className = 'bg-light p-3 rounded result-area empty d-flex align-items-center justify-content-center fst-italic flex-grow-1';
                resultDiv.innerHTML = 'Enter a JWT token to see the decoded content';
                return;
            }
            
            const result = decodeJWT(token);
            showResult(result, result.error);
        }
        
        function showResult(result, isError = false) {
            const resultDiv = document.getElementById('result');
            const baseClasses = 'bg-light p-3 rounded result-area flex-grow-1';
            resultDiv.className = baseClasses + (isError ? ' error bg-danger-subtle' : '');
            resultDiv.innerHTML = '<pre class="text-start">' + JSON.stringify(result, null, 2) + '</pre>';
        }
        
        // Check for URL parameter on load (backward compatibility)
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const bearerToken = urlParams.get('bearer');
            
            if (bearerToken) {
                document.getElementById('tokenInput').value = bearerToken;
                decodeTokenOnChange();
            }
            
            // Focus on the textarea
            document.getElementById('tokenInput').focus();
        });
    </script>
</body>
</html>
